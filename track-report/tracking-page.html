<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Your Report</title>
    <link rel="stylesheet" href="/track-report/tracking-page.css" />
  </head>
  <body>
    <div class="container">
      <h1>Track Your Report</h1>

      <form id="track-report-form">
        <label for="report-id">Enter your Report ID:</label>
        <input
          type="text"
          id="report-id"
          name="report-id"
          placeholder="Report ID"
          required
        />
        <button type="submit">Track Report</button>
      </form>

      <div id="progress-tracker" class="hidden">
        <h2>Report Progress</h2>
        <div class="progress-bar">
          <div class="step active" id="step1">
            <p>Report Submitted</p>
            <div class="bullet">1</div>
            <div class="check fas fa-check"></div>
          </div>
          <div class="step" id="step2">
            <p>Under Review</p>
            <div class="bullet">2</div>
            <div class="check fas fa-check"></div>
          </div>
          <div class="step" id="step3">
            <p>Investigation</p>
            <div class="bullet">3</div>
            <div class="check fas fa-check"></div>
          </div>
          <div class="step" id="step4">
            <p>Resolved</p>
            <div class="bullet">4</div>
            <div class="check fas fa-check"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/track-report/traking-page.js"></script>
  </body>
</html>
