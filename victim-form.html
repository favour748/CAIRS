<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Victims Report Form</title>
    <link rel="stylesheet" href="/css/report.css" />
  </head>
  <body>
    <div class="report-form-container">
      <h2>Report Child Abuse</h2>
      <p>Fill in the details to report a case of child abuse.</p>

      <form id="victim-report-form">
        <!-- Step 1: Victim's Information -->
        <div class="form-step active">
          <h3>Step 1: Victim's Information</h3>
          <div class="form-group">
            <label for="victim-name">Enter your Name</label>
            <input
              type="text"
              id="victim-name"
              name="victim-name"
              placeholder="Enter victim's name"
            />
          </div>
          <div class="form-group">
            <label for="victim-age">Enter your Age</label>
            <input
              type="number"
              id="victim-age"
              name="victim-age"
              placeholder="Enter victim's age"
              required
            />
          </div>
          <div class="form-group">
            <label for="victim-gender">Enter Gender</label>
            <select id="victim-gender" name="victim-gender" required>
              <option value="" disabled selected>Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <button type="button" id="next-1">Next</button>
        </div>

        <!-- Step 2: Incident Details -->
        <div class="form-step">
          <h3>Step 2: Details of the Incident</h3>
          <div class="form-group">
            <label for="abuse-type">Type of Abuse</label>
            <select id="abuse-type" name="abuse-type" required>
              <option value="" disabled selected>Select type of abuse</option>
              <option value="Physical Abuse">Physical Abuse</option>
              <option value="Sexual Abuse">Sexual Abuse</option>
              <option value="Emotional Abuse">Emotional Abuse</option>
              <option value="Neglect">Neglect</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="abuse-type"
              >Where did the incident take place? (Select one)</label
            >
            <select id="abuse-type" name="abuse-type" required>
              <option value="" disabled selected>Select the place</option>
              <option value="Home">Home</option>
              <option value="School">School</option>
              <option value="Workplace">Workplace</option>
              <option value="Public">Public Place</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="incident-location">When did the incident occur?</label>
            <input
              type="date"
              id="incident-location"
              name="incident-location"
              placeholder="Enter the location of the incident"
              required
            />
          </div>

          <button type="button" class="back-lin" id="prev-1">Back</button>
          <button type="button" id="next-2">Next</button>
        </div>

        <!-- Step 3: Incident Details -->
        <div class="form-step">
          <h3>Step 3: Perpetrator Information</h3>
          <div class="form-group">
            <label for="abuse-type">Do you know the perpetrator?</label>
            <select id="abuse-type" name="abuse-type" required>
              <option value="" disabled selected>Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="abuse-type"
              >If yes, what is your relationship with the perpetrator?</label
            >
            <select id="abuse-type" name="abuse-type" required>
              <option value="" disabled selected>Select</option>
              <option value="Yes">Family Member</option>
              <option value="No">Friend</option>
              <option value="No">Stranger</option>
              <option value="No">
                Professional (e.g., teacher, caregiver)
              </option>
              <option value="No">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="abuse-type"
              >Have you reported this incident to the authorities?</label
            >
            <select id="abuse-type" name="abuse-type" required>
              <option value="" disabled selected>Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <button type="button" class="back-lin" id="prev-1">Back</button>
          <button type="button" id="next-2">Next</button>
        </div>
        <!-- Step 4: Witnesses and Evidence -->
        <div class="form-step">
          <h3>Step 4: Evidence</h3>
          <div class="form-group">
            <label for="incident-description"
              >Description of the Incident</label
            >
            <textarea
              id="incident-description"
              name="incident-description"
              rows="5"
              placeholder="Provide details of the incident"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="evidence">Upload Evidence (Optional)</label>
            <input
              type="file"
              id="evidence"
              name="evidence"
              accept="image/*,video/*,application/pdf"
            />
          </div>
          <button type="button" class="back-lin" id="prev-2">Back</button>
          <button type="submit">Submit Report</button>
        </div>
      </form>
    </div>

    <script src="/js/report.js"></script>
  </body>
</html>
